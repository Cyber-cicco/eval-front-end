<div class="d-flex text-center align-content-center flex-column justify-content-center">
  <ng-form class="form" [formGroup]="filtre">

  </ng-form>
  <ngb-carousel *ngIf="images" class="w-75">
    <ng-template *ngFor="let image of images" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="image" width="100%" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
